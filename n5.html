<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        font=15;
        function fun(font){
            document.getElementById('p1').style.fontSize=font+"px";
        }
       function fun1(){
            setInterval(function(){
                if(font<=50){
                    fun(font++)
                }
            },1000);
        }
    </script>
</head>
<body>
    <p id="p1">hello</p>
    <button onclick="fun1()">increase</button>
</body>
</html>
